name: CI
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest          # Windows でも可
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - run: python -m pip install -r day5/requirements.txt
      - run: python -m pytest -q day5/tests
